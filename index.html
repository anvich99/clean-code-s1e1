<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task" id="topSectionForAddingElementToList">
      <h3 class="add-task__title title">Add Item</h3>
      <div class="tasks-wrapper">
        <input id="new-task" class="add-task__input task task__input" type="text">
        <button class="add-task__btn btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__check">
          <label class="task-item__label task">Pay Bills</label>
          <input type="text" class="task task__input task__input-width">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-item-edit task-item">
          <input type="checkbox" class="task-item__check">
          <label class="task-item__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__input task__input-width">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed-list tasks-list" id="completed-tasks">
        <li class="completed-item task-item">
          <input type="checkbox" class="task-item__check" checked>
          <label class="task-item__label task">See the Doctor</label>
          <input type="text" class="task task__input task__input-width">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
